<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="./dist/styles.css" >
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="w-full h-screen">
    <header
      id="mainImg"
      class="h-[960px] bg-black/30 bg-cover bg-no-repeat bg-center relative flex flex-col items-center justify-center gap-[29px]"
    >
      <a
        href="./index.html"
        class="z-50 flex items-end gap-2 w-[207px] absolute top-[65px] left-[69px] transition-transform duration-300 ease-out hover:scale-110 active:scale-95"
        aria-label="Retour à la page d'accueil"
      >
        <img src="./assets/Les_petits_plats.png" alt="brand" >
        <img src="./assets/Group_3.png" alt="brandName" >
      </a>

      <h1
        class="z-50 w-[890px] text-center text-jaune text-[44px] font-normal font-anton"
      >
        CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>DU QUOTIDIEN,SIMPLES ET
        DÉLICIEUSES
      </h1>
      <div
        class="z-50 w-[954px] h-[72px] bg-white rounded-[11px] flex justify-between items-center"
      >
        <input
          id="globalInput"
          class="text-[#7a7a7a] text-[16px] font-normal font-manrope w-1/2 rounded-[0px] ml-9 outline-none"
          placeholder="Rechercher une recette, un ingrédient, ..."
        >
        <div class="flex items-center justify-center gap-6 text-2xl">
          <i class="fa-solid fa-xmark" id="deleteMainSearch"></i>
          <div
            class="w-[51px] h-[52px] bg-[#1a1a1a] rounded-[10px] m-[10px] text-white text-[1.5rem] flex-between-center hover:bg-[#FFD15B]"
          >
            <i class="text-3xl fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div
        class="absolute left-0 w-full h-full top0 bg-gradient-to-t from-black/30 to-black/30"
      ></div>
    </header>
    <main class="px-[102px] pt-[25px] bg-[#EDEDED] box-border pb-[201px]">
      <section
        class="w-full h-[113px] flex justify-between items-center pb-[55px] relative box-border mb-[86px]"
      >
        <div class="box-content w-[195px] flex gap-[66px] absolute top-0 z-40">
          <!-- critere de filtrage -->
          <div class="flex flex-col gap-[21px]">
            <div
              class="flex flex-col gap-[14px] bg-white rounded-[11px] w-[198px]"
            >
              <div
                class="flex justify-between items-center gap-[63px] mx-[17px] my-4"
              >
                <h2
                  class="text-base font-semibold font-manrope text-[#1B1B1B] capitalize"
                >
                  ingredients
                </h2>
                <button id="ingredientButton">
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
              </div>

              <div class="hidden infos">
                <!-- barre de recherche -->
                <div
                  class="z-50 flex items-center justify-between mx-4 bg-white border rounded-md w-[163px] mb-6 absolute"
                >
                  <input
                    class="text-[#7a7a7a] text-base font-normal font-manrope rounded-[0px] ml-2 outline-none h-9 w-full"
                    id="ingredientSearch"
                  >
                  <div class="flex items-center justify-center text-xs">
                    <i
                      class="text-[#7a7a7a] fa-solid fa-xmark"
                      id="ingredientsTagCloser"
                    ></i>
                    <div class="m-2 text-[#7a7a7a] flex-between-center">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                  </div>
                </div>
                <!-- Les éléments ajoutés ici augmentent la hauteur automatiquement -->
                <ul
                  class="h-[202px] overflow-y-scroll scrollbar-hide pb-[15px] cursor-pointer mt-[37px]"
                  id="ingredientListe"
                ></ul>
              </div>
            </div>
            <div id="ingredientsTagContainer"></div>
          </div>
          <!-- critere de filtrage -->
          <div class="flex flex-col gap-[21px] relative">
            <div
              class="flex flex-col gap-[14px] bg-white rounded-[11px] w-[198px]"
            >
              <div
                class="flex justify-between items-center gap-[63px] mx-[17px] my-4"
              >
                <p
                  class="text-base font-semibold font-manrope text-[#1B1B1B] capitalize"
                >
                  appareils
                </p>

                <p>
                  <button id="appareilsButton">
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </p>
              </div>

              <div class="hidden appareilsInfos">
                <!-- barre de recherche -->
                <div
                  class="z-50 flex items-center justify-between mx-4 bg-white border rounded-md w-[163px] mb-6 absolute"
                >
                  <input
                    class="text-[#7a7a7a] text-base font-normal font-manrope rounded-[0px] ml-2 outline-none h-9 w-full"
                    id="appareilsSearch"
                  >
                  <div class="flex items-center justify-center text-xs">
                    <i
                      class="text-[#7a7a7a] fa-solid fa-xmark"
                      id="appareilsTagCloser"
                    ></i>
                    <div class="m-2 text-[#7a7a7a] flex-between-center">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                  </div>
                </div>
                <!-- Les éléments ajoutés ici augmentent la hauteur automatiquement -->
                <ul
                  class="h-[202px] overflow-y-scroll scrollbar-hide pb-[15px] cursor-pointer mt-[37px]"
                  id="appareilsListe"
                ></ul>
              </div>
            </div>
            <div id="appareilsTagContainer"></div>
          </div>
          <!-- critere de filtrage -->
          <div class="flex flex-col gap-[21px] relative">
            <div
              class="flex flex-col gap-[14px] bg-white rounded-[11px] w-[198px]"
            >
              <div
                class="flex justify-between items-center gap-[63px] mx-[17px] my-4"
              >
                <p
                  class="text-base font-semibold font-manrope text-[#1B1B1B] capitalize"
                >
                  ustensiles
                </p>
                <button id="ustensilesButton">
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
              </div>

              <div class="hidden ustensilesInfos">
                <!-- barre de recherche -->
                <div
                  class="z-50 flex items-center justify-between mx-4 bg-white border rounded-md w-[163px] mb-6 absolute"
                >
                  <input
                    class="text-[#7a7a7a] text-base font-normal font-manrope rounded-[0px] ml-2 outline-none h-9 w-full"
                    id="ustensilesSearch"
                  >
                  <div class="flex items-center justify-center text-xs">
                    <i
                      class="text-[#7a7a7a] fa-solid fa-xmark"
                      id="ustensilesTagCloser"
                    ></i>
                    <div class="m-2 text-[#7a7a7a] flex-between-center">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                  </div>
                </div>
                <!-- Les éléments ajoutés ici augmentent la hauteur automatiquement -->
                <ul
                  class="h-[202px] overflow-y-scroll scrollbar-hide pb-[15px] cursor-pointer mt-[37px]"
                  id="ustensilesListe"
                ></ul>
              </div>
            </div>
            <div id="ustensilesTagContainer"></div>
          </div>
        </div>
        <div class="flex items-center justify-end w-full h-full text-[1.3rem]">
          <div class="font-anton" id="nlRecettes"></div>
        </div>
      </section>

      <!-- grid cards -->
      <div class="grid grid-cols-3 gap-x-[48px] gap-y-[68px]" id="container">
        <!-- cards -->
      </div>
      <div id="nofound" class="w-full bg-[#EDEDED] text-2xl"></div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
